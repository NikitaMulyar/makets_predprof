{% extends "base.html" %}


{% block content%}
    <main>

      <div class="container" id="companies" style="padding-top: 100pt">
          <h2 class="display-5" >{{ title }}</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {%for i in range(7) %}
          <div class="col">
            <div class="card" >
              <div class="card-body" >
                <svg height="10em"></svg>
                <p class="card-text">{{ i }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary"  onClick="#">Подробнее</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary"  onClick="#">Отслеживать</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
       </div>
    </main>
{% endblock  %}
